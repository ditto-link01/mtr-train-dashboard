<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTR Next Train – Disneyland Resort (DIS)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Next Train <span class="muted">• Disneyland Resort Line → DIS</span></h1>
    <div class="controls">
      <label class="switch" title="Refresh only during 17:30–18:30">
        <input type="checkbox" id="auto" checked />
        Auto‑refresh (17:30–18:30)
      </label>
      <button id="reload">Reload now</button>
    </div>
  </header>

  <main>
    <section id="status" class="ok">Loading…</section>

    <section class="columns">
      <div class="card">
        <h2>UP (towards Sunny Bay)</h2>
        <ul id="up"></ul>
      </div>
      <div class="card">
        <h2>DOWN (towards Disneyland Resort)</h2>
        <ul id="down"></ul>
      </div>
    </section>

    <footer>
      <div>
        Showing <b>line=DRL</b>, <b>station=DIS</b>, <b>lang=EN</b> • Refresh ~25s within window.<br/>
        Data © MTR Corporation via DATA.GOV.HK.
        (<a href="https://opendata.mtr.com.hk/doc/Next_Train_API_Spec_v1.7.pdf" target="_blank" rel="noopener">Spec</a> ·
         <a href="https://opendata.mtr.com.hk/doc/Next_Train_DataDictionary_v1.7.pdf" target="_blank" rel="noopener">Data Dictionary</a>)
      </div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
